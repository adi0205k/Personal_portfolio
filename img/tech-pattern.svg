<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tech-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Circuit Lines -->
      <path d="M0,25 L50,25" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
      <path d="M25,0 L25,50" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
      
      <!-- Tech Symbols -->
      <text x="10" y="15" font-family="monospace" font-size="8" fill="#60a5fa" opacity="0.2">&lt;/&gt;</text>
      <text x="35" y="35" font-family="monospace" font-size="8" fill="#60a5fa" opacity="0.2">{ }</text>
      <text x="10" y="45" font-family="monospace" font-size="8" fill="#60a5fa" opacity="0.2">( )</text>
      <text x="35" y="15" font-family="monospace" font-size="8" fill="#60a5fa" opacity="0.2">[]</text>
    </pattern>
    
    <pattern id="circuit-dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#60a5fa" opacity="0.15"/>
      <path d="M10,0 L10,20" stroke="#60a5fa" stroke-width="0.5" opacity="0.1"/>
      <path d="M0,10 L20,10" stroke="#60a5fa" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#tech-grid)"/>
  <rect width="100" height="100" fill="url(#circuit-dots)"/>
</svg> 