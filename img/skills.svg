<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1f2937"/>
  
  <!-- Skill Icons -->
  <g fill="#3b82f6" opacity="0.15">
    <!-- HTML -->
    <text x="150" y="200" font-family="monospace" font-size="40">&lt;HTML&gt;</text>
    
    <!-- CSS -->
    <text x="350" y="200" font-family="monospace" font-size="40">{CSS}</text>
    
    <!-- JS -->
    <text x="550" y="200" font-family="monospace" font-size="40">JS()</text>
    
    <!-- SQL -->
    <text x="150" y="400" font-family="monospace" font-size="40">SQL</text>
    
    <!-- Java -->
    <text x="350" y="400" font-family="monospace" font-size="40">Java</text>
    
    <!-- Design -->
    <text x="550" y="400" font-family="monospace" font-size="40">Design</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.2">
    <path d="M150,200 L350,200 L550,200" fill="none"/>
    <path d="M150,400 L350,400 L550,400" fill="none"/>
    <path d="M150,200 L150,400" fill="none"/>
    <path d="M350,200 L350,400" fill="none"/>
    <path d="M550,200 L550,400" fill="none"/>
  </g>
  
  <!-- Skills Text -->
  <text x="400" y="300" font-family="Arial" font-size="80" fill="#60a5fa" text-anchor="middle">SKILLS</text>
</svg> 