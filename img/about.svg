<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1f2937"/>
  
  <!-- Decorative Elements -->
  <g fill="#3b82f6" opacity="0.1">
    <!-- Code Symbols -->
    <text x="100" y="150" font-family="monospace" font-size="40">&lt;/&gt;</text>
    <text x="600" y="450" font-family="monospace" font-size="40">{ }</text>
    <text x="300" y="300" font-family="monospace" font-size="40">( )</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.2">
    <path d="M100,150 L300,300 L600,450" fill="none"/>
    <path d="M600,150 L300,300 L100,450" fill="none"/>
  </g>
  
  <!-- About Text -->
  <text x="400" y="300" font-family="Arial" font-size="80" fill="#60a5fa" text-anchor="middle">ABOUT</text>
</svg> 