<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#8e44ad"/>
  
  <!-- Design Elements -->
  <g fill="#9b59b6">
    <!-- Circle -->
    <circle cx="200" cy="300" r="100"/>
    
    <!-- Square -->
    <rect x="350" y="200" width="150" height="150" rx="20"/>
    
    <!-- Triangle -->
    <polygon points="600,300 550,400 650,400"/>
  </g>
  
  <!-- Decorative Lines -->
  <g stroke="white" stroke-width="4" opacity="0.3">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
    <line x1="650" y1="0" x2="650" y2="600"/>
  </g>
  
  <!-- Portfolio Text -->
  <text x="400" y="300" font-family="Arial" font-size="80" fill="white" text-anchor="middle">PORTFOLIO</text>
</svg> 