<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#2c3e50"/>
  
  <!-- Parking Lot Structure -->
  <rect x="100" y="100" width="600" height="400" fill="#34495e" rx="20"/>
  
  <!-- Parking Spaces -->
  <g fill="#3498db">
    <rect x="150" y="150" width="100" height="150" rx="10"/>
    <rect x="300" y="150" width="100" height="150" rx="10"/>
    <rect x="450" y="150" width="100" height="150" rx="10"/>
    <rect x="600" y="150" width="100" height="150" rx="10"/>
    
    <rect x="150" y="350" width="100" height="150" rx="10"/>
    <rect x="300" y="350" width="100" height="150" rx="10"/>
    <rect x="450" y="350" width="100" height="150" rx="10"/>
    <rect x="600" y="350" width="100" height="150" rx="10"/>
  </g>
  
  <!-- P for Parking -->
  <text x="400" y="300" font-family="Arial" font-size="120" fill="white" text-anchor="middle">P</text>
</svg> 