<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1f2937"/>
  
  <!-- Contact Icons -->
  <g fill="#3b82f6" opacity="0.15">
    <!-- Email Icon -->
    <rect x="150" y="200" width="100" height="80" rx="10"/>
    <line x1="150" y1="240" x2="250" y2="240" stroke="#3b82f6" stroke-width="4"/>
    <line x1="150" y1="260" x2="250" y2="260" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- Phone Icon -->
    <rect x="350" y="200" width="80" height="120" rx="40"/>
    <circle cx="390" cy="280" r="10" fill="#3b82f6"/>
    
    <!-- Location Icon -->
    <path d="M550,200 L650,300 L550,400 L450,300 Z" fill="#3b82f6"/>
    <circle cx="550" cy="300" r="20" fill="#3b82f6"/>
  </g>
  
  <!-- Connecting Dots -->
  <g fill="#60a5fa" opacity="0.3">
    <circle cx="200" cy="150" r="5"/>
    <circle cx="400" cy="150" r="5"/>
    <circle cx="600" cy="150" r="5"/>
    <circle cx="200" cy="450" r="5"/>
    <circle cx="400" cy="450" r="5"/>
    <circle cx="600" cy="450" r="5"/>
  </g>
  
  <!-- Contact Text -->
  <text x="400" y="300" font-family="Arial" font-size="80" fill="#60a5fa" text-anchor="middle">CONTACT</text>
</svg> 